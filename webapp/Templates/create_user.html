        /* Create User Container */
        .create-container {
            background-color: white;
            /* background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1)); */
            /* backdrop-filter: blur(20px); */
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 50px;
            height: auto;
            max-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            animation: fadeInUp 1s ease-out;
        }

        .create-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        /* .create-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        } */

        .create-header {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .create-header h1 {
            color: rgb(10, 10, 10);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            /* text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3); */
            letter-spacing: -0.5px;
        }

        .create-header p {
            color: rgba(8, 8, 8, 0.9);
            font-size: 0.85rem;
            font-weight: 300;
            /* text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3); */
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .form-fields .form-group:last-child {
            grid-column: span 2;
        }

        /* Form Styling */
        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgb(10, 10, 10);
            font-weight: 500;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            /* text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); */
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(6, 6, 6, 0.2);
            border-radius: 10px;
            color: rgb(0, 0, 0);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: rgba(10, 10, 10, 0.6);
            font-size: 0.85rem;
        }

        .input-icon {
            position: absolute;
            top: 32px;
            right: 12px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            pointer-events: none;
            width: 16px;
            height: 16px;
        }

        .form-group:focus-within .input-icon {
            color: white;
            transform: scale(1.1);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(145deg, rgba(0, 133, 165, 0.8), rgba(0, 64, 82, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, rgba(0, 133, 165, 0.9), rgba(0, 64, 82, 0.9));
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-icon {
            transition: transform 0.3s ease;
            width: 18px;
            height: 18px;
        }

        .submit-btn:hover .submit-icon {
            transform: translateX(3px);
        }

        /* Error Messages */
        .error {
            background: linear-gradient(145deg, rgba(220, 38, 38, 0.15), rgba(185, 28, 28, 0.1));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            color: #fca5a5;
            font-weight: 500;
            font-size: 0.85rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px);
            }

            75% {
                transform: translateX(3px);
            }
        }

        /* Signin Link */
        .signin-link {
            text-align: center;
            margin-top: 0.8rem;
            color: rgba(0, 0, 0, 0.8);
            font-size: 0.85rem;
            /* text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); */
        }

        .signin-link a {
            color: rgb(62, 122, 190);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        .signin-link a:hover {
            color: #a5b4fc;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px rgba(165, 180, 252, 0.5);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(180deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 4%;
            }

            .create-container {
                margin-top: 70px;
                padding: 1.2rem 1.5rem;
                max-width: 95%;
                height: auto;
                max-height: calc(100vh - 90px);
            }

            .create-header h1 {
                font-size: 1.8rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .form-fields {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }

            .form-fields .form-group:last-child {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }

            .create-container {
                margin-top: 70px;
                padding: 1rem 1rem;
                height: auto;
                max-height: calc(100vh - 90px);
            }

            .create-header h1 {
                font-size: 1.6rem;
            }

            .create-header {
                margin-bottom: 1rem;
            }
        }

        @media (max-height: 700px) {
            .create-header h1 {
                font-size: 1.6rem;
                margin-bottom: 0.2rem;
            }

            .create-header p {
                font-size: 0.8rem;
            }

            .create-header {
                margin-bottom: 1rem;
            }

            .form-group input {
                padding: 0.7rem 0.9rem;
            }

            .submit-btn {
                padding: 0.9rem 1.5rem;
            }
        }

        /* Very small screens */
        @media (max-height: 600px) {
            .create-container {
                height: calc(100vh - 70px);
                margin-top: 70px;
                padding: 1rem;
            }

            .create-header {
                margin-bottom: 0.8rem;
            }

            .form-fields {
                gap: 0.6rem;
                margin-bottom: 0.8rem;
            }

            .signin-link {
                margin-top: 0.8rem;
                font-size: 0.8rem;
            }
        }

        /* Form focus states with enhanced animation */
        .form-group {
            animation: slideInLeft 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .submit-btn {
            animation: slideInUp 0.6s ease-out 0.6s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Create User Container -->
    <div class="create-container">
        <div class="create-header">
            <h1>Create Account</h1>
            <p>Join Eyesphere for comprehensive eye care</p>
        </div>

        <!-- {% if errors %}
            <div class="error">
                {% for field, error_list in errors.items %}
                    <p><strong>{{ field }}:</strong> {{ error_list.0 }}</p>
                {% endfor %}
            </div>
        {% endif %} -->

        <div class="form-container">
            <form method="POST" action="/create-user/">
                <!-- {% csrf_token %} -->

                <div class="form-fields">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        <!-- <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg> -->
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required min="0" max="100"
                            oninput="validateAgeInput(this)">
                        <!-- <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg> -->
                    </div>

                    <div class="form-group">
                        <label for="ph_Number">Phone Number</label>
                        <input type="text" id="ph_Number" name="ph_Number" placeholder="Enter your phone number"
                            required maxlength="10" pattern="\d{10}" oninput="validatePhoneNumber(this)">
                        <!-- <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg> -->
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                        <!-- <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg> -->
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <!-- <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg> -->
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Create Account
                    <svg class="submit-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </form>

            <div class="signin-link">
                Already have an account? <a href="{% url 'sign_in_user' %}">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        function validateAgeInput(input) {
            let value = parseInt(input.value);
            if (value <= 0) {
                input.value = 1;
            } 
            else if (value > 100) {
                input.value = 100;
            }
        }
        function validatePhoneNumber(input) {
            input.value = input.value.replace(/\D/g, '');
            if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
            }
        }
    </script>
