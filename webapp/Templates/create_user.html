<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --background-color: #f1f5f9;
            --text-color: #1e293b;
            --shadow-color: rgba(79, 70, 229, 0.2);
            --input-bg: #f8fafc;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --card-bg: white;
            --input-border: #e2e8f0;
            --placeholder-color: #94a3b8;
            --footer-text: #64748b;
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --secondary-color: #6366f1;
            --background-color: #0f172a;
            --text-color: #f1f5f9;
            --shadow-color: rgba(129, 140, 248, 0.3);
            --input-bg: #1e293b;
            --card-bg: #1e293b;
            --input-border: #334155;
            --placeholder-color: #64748b;
            --footer-text: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--background-color);
            transition: var(--transition);
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, #c7d2fe 0%, #a5b4fc 25%, #ddd6fe 50%, #bfdbfe 75%, #c7d2fe 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        body[data-theme="dark"] {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .container::before {
            content: "";
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0.07;
            animation: pulse 10s infinite alternate;
        }

        .container::after {
            content: "";
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            opacity: 0.07;
            animation: pulse 8s infinite alternate-reverse;
        }
        [data-theme="light"] .container {
               background-color: rgba(255, 255, 255, 0.95); /* More opaque for better contrast */
              backdrop-filter: blur(10px); /* Stronger blur */
                -webkit-backdrop-filter: blur(10px); /* Safari support */
             box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15); /* More defined shadow */
             border: 1px solid rgba(0, 0, 0, 0.05); /* Optional light border */
        }



        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.07; }
            50% { transform: scale(1.1); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.07; }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 32px;
            text-align: center;
            position: relative;
            padding-bottom: 12px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            animation: expand 3s infinite alternate;
        }

        @keyframes expand {
            0% { width: 40px; }
            100% { width: 80px; }
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition);
            transform-origin: left;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--shadow-color);
        }

        input::placeholder {
            color: var(--placeholder-color);
        }

        .input-icon {
            position: absolute;
            top: 42px;
            right: 16px;
            color: var(--placeholder-color);
            transition: var(--transition);
        }

        .form-group:focus-within .input-icon {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            opacity: 0;
            z-index: -1;
            transition: var(--transition);
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .submit-icon {
            transition: var(--transition);
        }

        button:hover .submit-icon {
            transform: translateX(5px);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--footer-text);
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .form-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .floating-shapes div {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
        }

        .floating-shapes .shape1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15), rgba(99, 102, 241, 0));
            top: 10%;
            left: 10%;
            animation: float 8s infinite alternate ease-in-out;
        }

        .floating-shapes .shape2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at center, rgba(129, 140, 248, 0.1), rgba(129, 140, 248, 0));
            bottom: 10%;
            right: 10%;
            animation: float 12s infinite alternate-reverse ease-in-out;
        }

        .floating-shapes .shape3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, rgba(165, 180, 252, 0.15), rgba(165, 180, 252, 0));
            top: 40%;
            right: 15%;
            animation: float 10s infinite alternate ease-in-out 1s;
        }

        .floating-shapes .shape4 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, rgba(191, 219, 254, 0.1), rgba(191, 219, 254, 0));
            bottom: 30%;
            left: 5%;
            animation: float 14s infinite alternate-reverse ease-in-out 2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(10deg); }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .theme-toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-radius: 50px;
            position: relative;
            height: 26px;
            width: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle-label:hover {
            transform: scale(1.05);
        }

        .theme-toggle-label .theme-icons {
            color: white;
            width: 18px;
            height: 18px;
            transition: var(--transition);
        }

        .theme-toggle-check {
            opacity: 0;
            position: absolute;
        }

        .theme-toggle-slider {
            position: absolute;
            background-color: white;
            top: 3px;
            left: 3px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            transform: translateX(0);
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle-check:checked + .theme-toggle-label .theme-toggle-slider {
            transform: translateX(24px);
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
        body[data-theme="light"] {
            background: linear-gradient(135deg, #dbeafe 0%, #a5b4fc 25%, #e0e7ff 50%, #bfdbfe 75%, #c7d2fe 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        [data-theme="light"] .floating-shapes div {
              filter: brightness(0.7) contrast(1.2);
              opacity: 0.25; /* slightly more visible */
        }

        [data-theme="light"] .shape1 {
                background: radial-gradient(circle at center, rgba(99, 102, 241, 0.3), rgba(99, 102, 241, 0));
        }

        [data-theme="light"] .shape2 {
                background: radial-gradient(circle at center, rgba(129, 140, 248, 0.25), rgba(129, 140, 248, 0));
        }

        [data-theme="light"] .shape3 {
             background: radial-gradient(circle at center, rgba(165, 180, 252, 0.3), rgba(165, 180, 252, 0));
        }

        [data-theme="light"] .shape4 {
              background: radial-gradient(circle at center, rgba(191, 219, 254, 0.25), rgba(191, 219, 254, 0));
        }
        [data-theme="light"] .floating-shapes div {
              mix-blend-mode: multiply;
        }


    </style>
</head>
<body data-theme="light">
    <div class="floating-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
    </div>

    <div class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-toggle-check" class="theme-toggle-check">
            <label for="theme-toggle-check" class="theme-toggle-label">
                <svg class="theme-icons" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <div class="theme-toggle-slider"></div>
                <svg class="theme-icons" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
        </div>

        <h1>Create User</h1>
        
        <form method="POST" action="/create-user/">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>

            <div class="form-group">
                <label for="ph_Number">Phone Number</label>
                <input type="text" id="ph_Number" name="ph_Number" placeholder="Enter your phone number" required>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
            </div>

            <button type="submit">
                Create Account
                <svg class="submit-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </form>
        
        <div class="form-footer">
            Already have an account? <a href="#">Sign in</a>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle-check');
        const body = document.body;
        
        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply the saved theme
        if (savedTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }
        
        // Handle theme toggle
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        // Add subtle animation to form elements
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach((group, index) => {
            group.style.opacity = '0';
            group.style.transform = 'translateY(20px)';
            group.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(() => {
                group.style.opacity = '1';
                group.style.transform = 'translateY(0)';
            }, 100 * (index + 1));
        });

        // Add animation to the button
        const button = document.querySelector('button');
        button.style.opacity = '0';
        button.style.transform = 'translateY(20px)';
        button.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        
        setTimeout(() => {
            button.style.opacity = '1';
            button.style.transform = 'translateY(0)';
        }, 100 * (formGroups.length + 1));
    </script>
</body>
</html>
